  <script>
    $(document).ready(function() { 

      if (screen.width < 425) {
        $(".carouselImage").each(function() {
          var originalImage = $(this).attr('src');
          if (!originalImage.includes("_portrait")) {
            originalName = originalImage.split(".")[0];
            $(this).attr("src", originalName + "_portrait.JPG");
          }
        })
      }

      $('#fullPage').fullpage({
        navigation: false,
        slidesNavigation: false,
        navigationPosition: 'right',
        slidesNavigation: 'false',
        easing: 'easeInQuart',
        menu: 'myMenu',
        anchors: ['home', 'work', 'contact'],
        licenseKey: "10DF04BE-459D4E69-B4A1FC61-5A992153",
        lockAnchors: false,
      });
    })

    $(window).resize(() => {
      if (screen.width < 425) {
        $(".carouselImage").each(function() {
          var originalImage = $(this).attr('src');
          if (!originalImage.includes("_portrait")) {
            originalName = originalImage.split(".")[0];
            $(this).attr("src", originalName + "_portrait.JPG");
          }
        })
      } else {
        $(".carouselImage").each(function() {
          var originalImage = $(this).attr('src');
          if (originalImage.includes("_portrait")) {
            originalName = originalImage.split(".")[0];
            var newName = originalName.slice(0, originalName.length - 9)
            $(this).attr("src", newName + ".JPG");
          }
        })
      }
    })

    $(function(){
      
    })
    
  </script>
