<html>

  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Photographic Excellence </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">


    <!-- Font-awesome -->
    <script src="https://kit.fontawesome.com/16b3ef8d07.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/hamburgers.css">
    <link rel="stylesheet" type="text/css" href="css/fullpage.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

  </head>

  <body>

    <nav class="navbar fixed-top  bg-transparent">
      <div style="width:80%; float:left;">
        <h4 style="padding:0px; color: #ffffff; font-weight: bold;">Joel Nava Photography</h4>
      </div>

      <div style="width: 20%; text-align: right;">
        <button class="hamburger hamburger--squeeze pull-right" type="button" onclick="sideNavIsClicked()">
          <span class="hamburger-box">
            <span class="hamburger-inner" style="background-color:#ffffff;"></span>
          </span>
        </button>
      </div>

    </nav>
    <div id="mySidenav" class="sidenav text-center">
      <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
      <ul id="myMenu" style="list-style-type: none;">
        <li class="menuItem" data-menuanchor="home" class="active "><a href="#home">HOME</a></li>
        <li class="menuItem" data-menuanchor="work"><a href="#work">WORK</a></li>
        <li class="menuItem" data-menuanchor="contact"><a href="#contact">CONTACT</a></li>
      </ul>
    </div>

    <div id="main">
      <div id="fullPage">
        <div class="section" style="background-image:url('images/joel/dancer.jpg'); background-size:cover">
          <div class="row" style="">
            <div class="col-lg-2"></div>
            <div class="col-lg-10" style=" display: flex;
                                      align-items: center;
                                      flex-wrap: wrap;">


              <span id="typed" style="color:#fff; padding-left: 10vw;"></span>

            </div>
            <!-- <div id="profilePhotoDiv" class="col-lg-8"> -->
            <!--<img src="images/duzn.jpg" style="height: 100vh;"></img>-->
            <!-- </div> -->
          </div>
        </div>

        <div class="section" style="background-color: #0c0c0c; background-size:cover">
          <div class="slide" data-anchor="slide1">
            <div class="row" style="background-color:#fedbca00;">
              <div class="col-md-8">
                <img class="carouselImage" src="images/joel/dancer_purple.jpg" style="height: 80vh;"></img>
              </div>
              <div class="col-md-4">
                <h1 style="color:white;">
                  Dance
                </h1>
              </div>
            </div>
          </div>
          <div class="slide" data-anchor="slide2">
            <div class="row" style="background-color:#fedbca00;">
              <div class="col-md-8">
                <img class="carouselImage" src="images/joel/family.jpg" style="height: 80vh;"></img>
              </div>
              <div class="col-md-4">
                <h2 style="color:white;">
                  Family
                </h2>
              </div>
            </div>
          </div>
          <div class="slide" data-anchor="slide3">
            <div class="row" style="background-color:#fedbca00;">
              <div class="col-md-8">
                <img class="carouselImage" src="images/joel/baseball.jpg" style="height: 80vh;"></img>
              </div>
              <div class="col-md-4">
                <h2 style="color:white;">
                  Sport
                </h2>
              </div>
            </div>
          </div>
          <div class="slide" data-anchor="slide4">
            <div class="row" style="background-color:#fedbca00;">
              <div class="col-md-8">
                <img class="carouselImage" src="images/joel/guitar.jpg" style="height: 80vh;"></img>
              </div>
              <div class="col-md-4">
                <h2 style="color:white;">
                  Senior
                </h2>
              </div>
            </div>
          </div>

          <div class="slide" data-anchor="slide5">
            <div class="row" style="background-color:#fedbca00;">
              <div class="col-md-8">
                <img class="carouselImage" src="images/joel/headshot.jpg" style="height: 80vh;"></img>
              </div>
              <div class="col-md-4">
                <h2 style="color:white;">
                  Headshot
                </h2>
              </div>
            </div>
          </div>
        </div>

        <div class="section" style="background-image:url('images/camera.jpg'); background-size:cover; text-align: center;">
          <h1 style="color:white;"> Set up an appointment </h1>
          <div class="row">
            <div class="col-lg-12">
              <span style="color: white; font-size: 60px; font-weight: bold; padding: 10px;">
                <div style="background-color: #000000dd;">
                  <ul style="list-style-type: none;">
                    <li>
                      <span class="contact-href" href="" onclick="copy_to_clipboard()">
                        <i class="far fa-envelope" style="color: #fff200"></i>
                        contact@joelnavaphotography.com
                      </span>
                    </li>

                    <li>
                      <a class="contact-href" href="https://www.instagram.com/joelnava_">
                        <i class="fab fa-instagram" style="color: #fff200"></i>
                        @joelnava_
                      </a>
                    </li>
                  </ul>
                </div>
              </span>
            </div>
          </div>
        </div>
      </div>

  </body>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <!--Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

  <script src="js/index.js"></script>
  <script type="text/javascript" src="js/fullpage.js"></script>

  <!-- load some animation library -->

</html>
