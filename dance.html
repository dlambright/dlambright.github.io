  <script>
    $(document).ready(function() {
      if (screen.width < 425) {
        $(".carouselImage").each(function() {
          var originalImage = $(this).attr('src');
          if (!originalImage.includes("_portrait")) {
            originalName = originalImage.split(".")[0];
            $(this).attr("src", originalName + "_portrait.JPG");
          }
        })
      }
    })

    $(window).resize(() => {
      if (screen.width < 425) {
        $(".carouselImage").each(function() {
          var originalImage = $(this).attr('src');
          if (!originalImage.includes("_portrait")) {
            originalName = originalImage.split(".")[0];
            $(this).attr("src", originalName + "_portrait.JPG");
          }
        })
      } else {
        $(".carouselImage").each(function() {
          var originalImage = $(this).attr('src');
          if (originalImage.includes("_portrait")) {
            originalName = originalImage.split(".")[0];
            var newName = originalName.slice(0, originalName.length - 9)
            $(this).attr("src", newName + ".JPG");
          }
        })
      }

    })
  </script>
